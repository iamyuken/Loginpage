<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loginpage</title>
    <style>
        div{
            margin-left: 80vh;
            margin-top: 20vh;          
        }
        #hea{
            margin-left: 25px;
        }
    </style>

<body>
    <form action="">
        <div style="color:blue;">
                <h1 id="hea">LOGIN PAGE</h1>
            <label for="name">Username:</label>
            <input type="text" name="name" id="name" placeholder="Username" autocomplete="off"><br><br>
            <label for="pwd">Password:</label>
            <input type="password" name="pass" id="pwd" placeholder="Password" autocomplete="off"pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"><br><br>
            <button style="color: green;">Submit</button>
    </div>
    </form>
    

</body>
